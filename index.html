<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap 5 CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<style>
    .selection_box {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn-green {
        background-color: #4CAF50;
        border-color: #4CAF50;
    }

    .btn-green:hover {
        background-color: #45A049;
        border-color: #45A049;
    }

    .rowData {
        display: flex;
        flex-direction: row;
        gap: 10px;
        width: 100%;
        justify-content: center;
    }

    .searchBar {
        margin-top: 50px;
        margin-bottom: 3rem;
    }

    .graph_div {
        margin-top: 40px;
        border: 2px solid black;
        border-radius: 1rem;
        width: 100%;
        height: 550px;
    }
</style>
<body>
    <div>
        <div class="container searchBar">
            <form class="selection_box flex" id="searchForm">
                <div class="form-row rowData">
                    <!-- First Dropdown -->
                    <div class="form-group col-md-3">
                        <select class="form-select" id="dropdown1">
                            <option value="">Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>

                    <!-- Second Dropdown -->
                    <div class="form-group col-md-3">
                        <select class="form-select" id="dropdown2">
                            <option value="">Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>

                    <!-- Third Dropdown -->
                    <div class="form-group col-md-3">
                        <select class="form-select" id="dropdown3">
                            <option value="">Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <!-- button  -->
                    <button class="btn btn-success" type="submit" id="submitButton" disabled>
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </form>

            <div class="graph_div container">
                
            </div>
        </div>
    </div>

    <script>
        // JavaScript to enable the submit button when all dropdowns are selected
        const dropdown1 = document.getElementById("dropdown1");
        const dropdown2 = document.getElementById("dropdown2");
        const dropdown3 = document.getElementById("dropdown3");
        const submitButton = document.getElementById("submitButton");

        [dropdown1, dropdown2, dropdown3].forEach((dropdown) => {
            dropdown.addEventListener("change", () => {
                if (dropdown1.value && dropdown2.value && dropdown3.value) {
                    submitButton.removeAttribute("disabled");
                } else {
                    submitButton.setAttribute("disabled", "true");
                }
            });
        });

        // ended JavaScript to enable the submit button when all dropdowns are selected

    </script>
</body>
</html>
