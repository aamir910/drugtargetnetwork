    /* slider css  */

[slider] {
  position: relative;
  height: 14px;
  border-radius: 10px;
  text-align: left;
  margin: 45px 0 10px 0;
}

[slider] > div {
  position: absolute;
  left: 13px;
  right: 15px;
  height: 14px;
}

[slider] > div > [inverse-left] {
  position: absolute;
  left: 0;
  height: 14px;
  border-radius: 10px;
  background-color: #CCC;
  margin: 0 7px;
}

[slider] > div > [inverse-right] {
  position: absolute;
  right: 0;
  height: 14px;
  border-radius: 10px;
  background-color: #CCC;
  margin: 0 7px;
}

[slider] > div > [range] {
  position: absolute;
  left: 0;
  height: 14px;
  border-radius: 14px;
  background-color: #1ABC9C;
}

[slider] > div > [thumb] {
  position: absolute;
  top: -7px;
  z-index: 2;
  height: 28px;
  width: 28px;
  text-align: left;
  margin-left: -11px;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
  background-color: #FFF;
  border-radius: 50%;
  outline: none;
}

[slider] > input[type=range] {
  position: absolute;
  pointer-events: none;
  -webkit-appearance: none;
  z-index: 3;
  height: 14px;
  top: -2px;
  width: 100%;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: alpha(opacity=0);
  -moz-opacity: 0;
  -khtml-opacity: 0;
  opacity: 0;
}

div[slider] > input[type=range]::-ms-track {
  -webkit-appearance: none;
  background: transparent;
  color: transparent;
}

div[slider] > input[type=range]::-moz-range-track {
  -moz-appearance: none;
  background: transparent;
  color: transparent;
}

div[slider] > input[type=range]:focus::-webkit-slider-runnable-track {
  background: transparent;
  border: transparent;
}

div[slider] > input[type=range]:focus {
  outline: none;
}

div[slider] > input[type=range]::-ms-thumb {
  pointer-events: all;
  width: 28px;
  height: 28px;
  border-radius: 0px;
  border: 0 none;
  background: red;
}

div[slider] > input[type=range]::-moz-range-thumb {
  pointer-events: all;
  width: 28px;
  height: 28px;
  border-radius: 0px;
  border: 0 none;
  background: red;
}

div[slider] > input[type=range]::-webkit-slider-thumb {
  pointer-events: all;
  width: 28px;
  height: 28px;
  border-radius: 0px;
  border: 0 none;
  background: red;
  -webkit-appearance: none;
}

div[slider] > input[type=range]::-ms-fill-lower {
  background: transparent;
  border: 0 none;
}

div[slider] > input[type=range]::-ms-fill-upper {
  background: transparent;
  border: 0 none;
}

div[slider] > input[type=range]::-ms-tooltip {
  display: none;
}

[slider] > div > [sign] {
  opacity: 0;
  position: absolute;
  margin-left: -11px;
  top: -39px;
  z-index:3;
  background-color: #1ABC9C;
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 28px;
  -webkit-border-radius: 28px;
  align-items: center;
  -webkit-justify-content: center;
  justify-content: center;
  text-align: center;
}

[slider] > div > [sign]:after {
  position: absolute;
  content: '';
  left: 0;
  border-radius: 16px;
  top: 19px;
  border-left: 14px solid transparent;
  border-right: 14px solid transparent;
  border-top-width: 16px;
  border-top-style: solid;
  border-top-color: #1ABC9C;
}

[slider] > div > [sign] > span {
  font-size: 12px;
  font-weight: 700;
  line-height: 28px;
}

[slider]:hover > div > [sign] {
  opacity: 1;
}
.legend1{
  width: 15%;
  position: absolute;
  border-radius: 1rem;
  border: 1px solid black;
  top: 20%;
  height: 90%;
}

                <input type="range" tabindex="0" value="6" max="9" min="4" step="1" oninput="
                  this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
                  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                  var children = this.parentNode.childNodes[1].childNodes;
                  children[1].style.width=value+'%';
                  children[5].style.left=value+'%';
                  children[7].style.left=value+'%';children[11].style.left=value+'%';
                  children[11].childNodes[1].innerHTML=this.value;" />
              
                <input type="range" tabindex="0" value="9" max="9" min="4" step="1" oninput="
                  this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
                  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                  var children = this.parentNode.childNodes[1].childNodes;
                  children[3].style.width=(100-value)+'%';
                  children[5].style.right=(100-value)+'%';
                  children[9].style.left=value+'%';children[13].style.left=value+'%';
                  children[13].childNodes[1].innerHTML=this.value;" />

            <svg id="forcenetwork" width="100%"  style="

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
  

    <script>
           function clearGraph() {
  const svg = d3.select("#forcenetwork");
  svg.selectAll("*").remove();
}
       function loadGraph() {
   clearGraph() ; 
      async function fetchData() {
        try {
          const response = await fetch("drugdata.json"); // Replace with the correct JSON file path
          const jsonData = await response.json();
  
          console.log(jsonData);
          processData(jsonData);
        } catch (error) {
          console.error("Error loading the JSON file:", error);
        }
      }
      fetchData();
  
      function customDrag(simulation) {
        function dragstarted(event, d) {
          // if (d !== selectedNode) return; // Allow dragging only for the selected node
          if (!event.active) simulation.alphaTarget(0.3).restart();
        }
  
        function dragged(event, d) {
          // if (d !== selectedNode) return; // Allow dragging only for the selected node
          d.fx = event.x;
          d.fy = event.y;
        }
  
        function dragended(event, d) {
          // if (d !== selectedNode) return; // Allow dragging only for the selected node
          if (!event.active) simulation.alphaTarget(0);
        }
  
        return d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
  
      function processData(data) {
        const svg = d3.select("#forcenetwork");
  
        const g = svg.append("g");
  
        let nodes = [];
  
        const uniqueProteins = new Set();
  
        data.forEach((item) => {
          if (!uniqueProteins.has(item.COMPOUND_NAME)) {
            uniqueProteins.add(item.COMPOUND_NAME);
  
            nodes.push({
              id: item.COMPOUND_NAME,
              type: "parentnode",
              image: "img1.png"
            });
          }
        });
        data.forEach((item) => {
          if (!uniqueProteins.has(item.CELL_LINE_NAME)) {
            uniqueProteins.add(item.CELL_LINE_NAME);
  
            nodes.push({
              id: item.CELL_LINE_NAME,
              type: "childnode"
            });
          }
        });
        console.log("nodes", nodes)
  
        const links = data.map((item) => ({
          source: item.COMPOUND_NAME,
          target: item.CELL_LINE_NAME,
          value: item.VALUE
        }));
  
        console.log("links", links);
        const simulation = d3
          .forceSimulation(nodes)
          .force(
            "link",
            d3
              .forceLink(links)
              .id((d) => d.id)
              .distance(50)  
          )
          .force("charge", d3.forceManyBody().strength(-100))
          .force("x", d3.forceX(650))
          .force("y", d3.forceY(330));
  
          let link = g
    .selectAll(".link ")
    .data(links)
    .enter()
    .append("line")
    .attr("class", "link")
    .style("stroke", "grey")
    .attr("stroke-width", function(d) {
  
      if(d.value < 5){
        return 1
      }
      else{
        
        return d.value-2;
      }
    });
  
        let node = g
          .selectAll(".node")
          .data(nodes)
          .enter()
          .append("g")
          .attr("class", "node").call(customDrag(simulation));
  
  
        node
          .append("text")
          .text((d) => d.id)
          .attr("dx", 6)
          .attr("dy", "1.5em")
          .attr("font-size", "10px")
          .attr("text-anchor", "middle")
          .style("fill", "black");
  
  
          node
          .filter((d) => d.type === "childnode")
    .append("circle")
    .attr("r", 8)
    .attr("fill", "#b0c86f")
    
    .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
    
        
        node
          .filter((d) => d.type === "parentnode")
          .append("image")
          .attr("xlink:href", (d) => d.image)
          .attr("x", -12)
          .attr("y", -12)
          .attr("width", 30);
  
  
  
        simulation.on("tick", () => {
          link
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);
          node.attr("transform", (d) => `translate(${d.x},${d.y})`);
        });
      }

    }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
     <script>

  document.getElementById("submitButton").addEventListener("click", function (event) {


        // Reset error messages
        document.querySelectorAll(".alert2").forEach(function (alert) {
            alert.style.display = "none";  
        });
        document.querySelectorAll(".error-border").forEach(function (element) {
                element.classList.remove("error-border");
            });
            
        if (
              document.getElementById("dropdown1").value === "" ||
              document.getElementById("dropdown2").value === "" ||
              document.getElementById("dropdown3").value === ""
          ) {
              // Show error messages for the empty dropdowns
              if (document.getElementById("dropdown1").value === "") {
                  document.querySelector("#dropdown1 + .alert2").style.display = "block";
                  document.getElementById("dropdown1").classList.add("error-border");
              }
             
              if (document.getElementById("dropdown2").value === "") {
                  document.querySelector("#dropdown2 + .alert2").style.display = "block";
                  document.getElementById("dropdown2").classList.add("error-border");
              }
              if (document.getElementById("dropdown3").value === "") {
                  document.querySelector("#dropdown3 + .alert2").style.display = "block";
                  document.getElementById("dropdown3").classList.add("error-border");
              }
            // Prevent form submission
            event.preventDefault();
         
        }
        else
          {
            
            event.preventDefault();
            loadGraph();
            document.getElementById("dropdown1").value = "" ;
              document.getElementById("dropdown2").value = "" ;
              document.getElementById("dropdown3").value = "";
            
          }

        

        document.getElementById("dropdown1").addEventListener("change", function () {
            removeError(this);
        });

        document.getElementById("dropdown2").addEventListener("change", function () {
            removeError(this);
        });

        document.getElementById("dropdown3").addEventListener("change", function () {
            removeError(this);
        });

        function removeError(dropdown) {
            // Remove error message and border when a selection is made
            dropdown.nextElementSibling.style.display = "none";
            dropdown.classList.remove("error-border");
        }
        
        
    });
      

  

  
</script>
